<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap.css">

  <script src="jquery-3.2.0.js"></script>

  <script src="main.js"></script>

  <title>Text Adventure Game</title>

  <style>
    #footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding-bottom: 50px;
      padding-left: 23px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h3 id="name"></h3>
  </div>

  <strong id="health"></strong>
  <br/>
  <strong id="prizeCounter"></strong>

  <br/>

  <div class="text-right">
    <strong id="inventory"></strong>
    <strong id="prizes"></strong>
  </div>

  <br/>
  <div id="footer">
    <strong id="location"></strong>
    <br/>
    <strong id="event"></strong>
  </div>

  <br/>

  <div class="text-center">
    <strong id="question"></strong>
  </div>

  <br/>


  <div class="text-center">
    <div>
      <button id="north" class="btn btn-primary click" style="margin-bottom: 5px; margin-left: 7px">North</button>
    <br/>
      <button id="west" class="btn btn-primary click" style="margin-right: 1px">West</button>
      <button id="south" class="btn btn-primary click">South</button>
      <button id="east" class="btn btn-primary click" style="margin-left: 1px">East</button>
    </div>
    <br/>
  </div>
  <div class="text-left">
    <div id="map" class="table"></div>
  </div>
</div>
</body>
</html>
