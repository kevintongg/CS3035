<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Contact List App</title>

  <link rel="stylesheet" href="bootstrap.css">

  <script src="angular.js"></script>
  <script src="controllers/controller.js"></script>

</head>

<body>
<div class="container" ng-controller="AppCtrl">
  <h1 class="text-center">Contact List App</h1>

  <table class="table">
    <th class="text-center">Name</th>
    <th class="text-center">Email</th>
    <th class="text-center">Number</th>
    <tbody>
    <tr>
      <td><input class="form-control" ng-model="contact.name"></td>
      <td><input class="form-control" ng-model="contact.email"></td>
      <td><input class="form-control" ng-model="contact.number"></td>
      <td>
        <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
      </td>
    </tr>

    <tr ng-repeat="contact in contactlist">
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.number}}</td>
      <td>
        <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
